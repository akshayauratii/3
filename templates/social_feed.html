{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 2rem auto; padding: 2rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 style="color: var(--primary-color); margin: 0;">Social Feed</h2>
        <a href="{% url 'dashboard' %}" class="btn" style="background: #f0f2f5; color: #333;">Back to Dashboard</a>
    </div>

    <div class="feed-container">
        {% for post in posts %}
        <div
            style="background: white; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; gap: 1rem; transition: transform 0.2s;">
            <div
                style="font-size: 2.5rem; background: #f8f9fa; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                {{ post.avatar }}</div>
            <div style="flex: 1;">
                <p style="margin: 0; font-size: 1.1rem;">
                    <strong>{{ post.user }}</strong>
                    <span style="color: #666;">{{ post.action }}</span>
                    <strong>{{ post.target }}</strong>
                </p>
                <p style="margin: 0.5rem 0 0; color: #999; font-size: 0.85rem;">{{ post.time }}</p>
            </div>
            <button style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #ccc;">‚ù§</button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
