{% extends 'base.html' %}

{% block content %}
<style>
    .selection-container {
        max-width: 1000px;
        margin: 4rem auto;
        padding: 0 2rem;
        text-align: center;
    }

    .page-title {
        font-size: 2.5rem;
        margin-bottom: 3rem;
        color: #333;
    }

    .cards-wrapper {
        display: flex;
        justify-content: center;
        gap: 3rem;
        flex-wrap: wrap;
    }

    .selection-card {
        background: white;
        border-radius: 15px;
        padding: 2.5rem;
        width: 300px;
        text-decoration: none;
        color: inherit;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-top: 5px solid transparent;
    }

    .selection-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .card-icon-lg {
        font-size: 3.5rem;
        margin-bottom: 1rem;
    }

    .card-head {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .private-card {
        border-top-color: #4ECDC4;
    }

    .govt-card {
        border-top-color: #FF6B6B;
    }
</style>

<div class="selection-container">
    <h1 class="page-title">Choose Your Path üõ£Ô∏è</h1>

    <div class="cards-wrapper">

            <div class="card-icon-lg">üè¢</div>
            <div class="card-head">Private Jobs</div>
            <p style="color: #666;">Explore dynamic roles in top tech companies and startups.</p>
        </a>

        <a href="{% url 'job_list' category='govt' %}" class="selection-card govt-card">
            <div class="card-icon-lg">üèõÔ∏è</div>
            <div class="card-head">Government Jobs</div>
            <p style="color: #666;">Serving the nation. Stable careers with great benefits.</p>
        </a>
    </div>

    <a href="{% url 'ecosystem' %}"
        style="display: inline-block; margin-top: 3rem; color: #777; text-decoration: none;">&larr; Back to Brochure</a>
</div>
{% endblock %}
