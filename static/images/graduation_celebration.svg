<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Gradient Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#skyGradient)" />
  
  <!-- Graduation Caps -->
  <g fill="#333" stroke="#000" stroke-width="1">
    <!-- Cap 1 -->
    <path d="M100,150 L140,170 L100,190 L60,170 Z" transform="rotate(-15 100 170)" />
    <rect x="98" y="170" width="4" height="40" fill="#333" transform="rotate(-15 100 170)" />
    <!-- Tassel -->
    <line x1="100" y1="170" x2="110" y2="200" stroke="#eda518" stroke-width="2" />

    <!-- Cap 2 -->
    <path d="M300,100 L340,120 L300,140 L260,120 Z" transform="rotate(10 300 120)" />
    <rect x="298" y="120" width="4" height="40" fill="#333" transform="rotate(10 300 120)" />
    <line x1="300" y1="120" x2="290" y2="150" stroke="#eda518" stroke-width="2" />

    <!-- Cap 3 -->
    <path d="M500,200 L540,220 L500,240 L460,220 Z" transform="rotate(-5 500 220)" />
    <rect x="498" y="220" width="4" height="40" fill="#333" transform="rotate(-5 500 220)" />
    <line x1="500" y1="220" x2="510" y2="250" stroke="#eda518" stroke-width="2" />

    <!-- Cap 4 -->
    <path d="M700,80 L740,100 L700,120 L660,100 Z" transform="rotate(20 700 100)" />
    <rect x="698" y="100" width="4" height="40" fill="#333" transform="rotate(20 700 100)" />
    <line x1="700" y1="100" x2="690" y2="130" stroke="#eda518" stroke-width="2" />

    <!-- Cap 5 -->
    <path d="M900,160 L940,180 L900,200 L860,180 Z" transform="rotate(-10 900 180)" />
    <rect x="898" y="180" width="4" height="40" fill="#333" transform="rotate(-10 900 180)" />
    <line x1="900" y1="180" x2="910" y2="210" stroke="#eda518" stroke-width="2" />

    <!-- Cap 6 -->
    <path d="M1100,250 L1140,270 L1100,290 L1060,270 Z" transform="rotate(5 1100 270)" />
    <rect x="1098" y="270" width="4" height="40" fill="#333" transform="rotate(5 1100 270)" />
    <line x1="1100" y1="270" x2="1090" y2="300" stroke="#eda518" stroke-width="2" />
  </g>
  
  <!-- Confetti -->
  <g>
    <circle cx="200" cy="300" r="5" fill="#FF5733" />
    <rect x="400" y="400" width="8" height="8" fill="#33FF57" transform="rotate(45 400 400)" />
    <polygon points="600,350 610,370 590,370" fill="#3357FF" transform="rotate(15 600 360)" />
    <circle cx="800" cy="250" r="5" fill="#FF33A8" />
    <rect x="1000" y="320" width="8" height="8" fill="#F3FF33" transform="rotate(30 1000 320)" />
  </g>
  
  <!-- Silhouettes of Happy Graduates at Bottom -->
  <path d="M0,600 L0,500 Q150,450 300,500 T600,500 T900,500 T1200,500 L1200,600 Z" fill="#222" opacity="0.8" />
  <circle cx="150" cy="480" r="30" fill="#222" opacity="0.8" />
  <circle cx="450" cy="490" r="35" fill="#222" opacity="0.8" />
  <circle cx="750" cy="470" r="32" fill="#222" opacity="0.8" />
  <circle cx="1050" cy="485" r="30" fill="#222" opacity="0.8" />

</svg>
